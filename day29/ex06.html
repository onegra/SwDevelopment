<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.nav { /*메뉴 네비게이터의 돌 역할을 하는 div*/
            background-color: black;
            width: 900px;
            height: 40px;
            margin: 50px auto;
        }
        ul {
            display: flex; /*세로로 배치되는 요소를 가로로 배치하고 싶을때*/
            list-style: none; /*항목을 나열 할 때 사용되는 점을 없앤다*/
            padding-left: 0; /* 점이 배치되는 왼쪽 여백을 없앤다*/
        }
        ul >li {
            color: white;
            background-color: #4d0101;
            flex: 1px; /*flex 내부의 요소들이 모두 같은 비율의 너비를 가지게 한다*/
            border: 1px solid #222;
            line-height: 40px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            border-top: 3px soild #7e080a; /*평소에는 상단 테두리가 검붉은 색*/
        }
        ul > li:hover {
            border-top: 3px solid red; /*마우스 커서를 올리면 테두리가 빨간색*/
            cursor: pointer; /*마우스 올리면 모양을 손가락 모양으로 바꾼다*/
        }
    </style>

</head>
<body>
    <h1>flex 활용</h1>
    <hr>
    <div class="nav">
        <ul>
            <li>홈</li>
            <li>통합 DB 메인</li>
            <li> 정복자 시물레이터</li>
            <li>스킬 시믈레이터</li>
            <li>지도</li>
            <li>위상</li>
            <li>아이템</li>
        </ul>
    </div>
        

</body>
</html>
