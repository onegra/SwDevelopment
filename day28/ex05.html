<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color: darkgray;
            color: lime;
            font-weight: bold;
            font-family: Consolas;
            font-size: 20px;
        }
        summary{
            margin-bottom: 10px;
            cursor: pointer;
            user-select: noon;
        }
    </style>
</head>
<body>
    <h1>input:range</h1>
    <hr>
    <details open>
        <summary>range 기본형식</summary>
        <fieldset>
            &it;input type="range" min="0" max="10" step="1">
            <p><input type="range" min="0" max="10" step="1"></p>
        </fieldset>
    </details>

    <details>
        <summary>range + datalist</summary>
        <fieldset>
            <>
                <input type="range" min="1" max="5" step="1" list="values">
                <datalist id="values">
                    <option value="1" label="매우 미흡"></option>
                    <option value="2" label="미흡"></option>
                    <option value="3" label="보통"></option>
                    <option value="4" label="우수"></option>
                    <option value="5" label="매우 우수"></option>
                </datalist> 
            
        </fieldset>
        ce
    </details>
</body>
</html>
