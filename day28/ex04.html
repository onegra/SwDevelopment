<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수량 입력받는 input</h1>
    <hr>
    <table>
        <tr>
            <td>
                <img src="../day26/짱구/흰둥이.png">
            </td>
            <td>
                <p>가격 : 19,800원</p>
                <p>수량 : <input type="number" required 
                    min="0" max="10" value="0" step="1"></p>
                <p>옵션 : 
                    <select>
                        <option value="small">소형</option>
                        <option value="medium">중형</option>
                        <option value="large">대형</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="구매">
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
